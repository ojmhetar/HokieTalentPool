<!DOCTYPE html>
<html>
    <head>
        <title>Jordan White's Profile | Nectar</title>
        <link rel="stylesheet" type="text/css" href="resources/css/jacob.css">
    </head>

    <body>

        <div id="header">
            <div class="logo">Nectar Logo</div>
            <div class="item_bar">buttons</div>
        </div>

        <div id="container">
            <h1>Add your skills</h1>
            <div class="skill_container">
                <div class="skill_number"><h1>#3</h1></div>
                <div class="skill_card">
                    <a href="#"><div id="skill_left"> < </div></a>
                    <a href="#"><div id="skill_right"> > </div></a>
                    <input type="text" name="skill" class="skill_textbox" placeholder="Name of skill...">
                    <select class="skill_dropdown">
                        <option value="default">Select appropriate field</option>
                        <option value="cs">Computer Science</option>
                        <option value="option2">option2</option>
                        <option value="option3">option3</option>
                        <option value="option4">option4</option>
                    </select>
                    <div class="skill_stars">
                        <span class="rating">
                            <p class="skill_level">Skill Level:&nbsp;&nbsp;&nbsp;</p>
                            <input type="radio" class="rating-input"
                                id="rating-input-1-5" name="rating-input-1">
                            <label for="rating-input-1-5" class="rating-star"></label>
                            <input type="radio" class="rating-input"
                                id="rating-input-1-4" name="rating-input-1">
                            <label for="rating-input-1-4" class="rating-star"></label>
                            <input type="radio" class="rating-input"
                                id="rating-input-1-3" name="rating-input-1">
                            <label for="rating-input-1-3" class="rating-star"></label>
                            <input type="radio" class="rating-input"
                                id="rating-input-1-2" name="rating-input-1">
                            <label for="rating-input-1-2" class="rating-star"></label>
                            <input type="radio" class="rating-input"
                                id="rating-input-1-1" name="rating-input-1">
                            <label for="rating-input-1-1" class="rating-star"></label>
                        </span>
                    </div>
                </div>
            </div>

            <div id="skill_status">
                <a href="#"><div id="skill1dot" class="skilldot"></div></a>
                <a href="#"><div id="skill2dot" class="skilldot"></div></a>
                <a href="#"><div id="skill3dot" class="skilldot"></div></a>
                <a href="#"><div id="skill4dot" class="skilldot"></div></a>
                <a href="#"><div id="skill5dot" class="skilldot"></div></a>
            </div>

            <a id="btn_finish" href="#">Finish Adding Skills</a>
        </div>

    </body>

</html>
