<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">New Account</h2>
                <br/>
                <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                <p:panel id="panel" 
                         style="width: 400px; border: 0px solid black">
                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="firstName" value="First Name" />
                    <h:inputText id="firstName" value="#{accountManager.firstName}" 
                                 required="true" label="First Name">
                        <f:validateLength minimum="2" />
                    </h:inputText>
                    <p:message for="firstName" display="icon" />
                                  

                    <p:outputLabel for="lastName" value="Last Name" />
                    <h:inputText id="lastName" value="#{accountManager.lastName}" 
                                 required="true" label="Last Name">
                        <f:validateLength minimum="2" />
                    </h:inputText>
                    <p:message for="lastName" display="icon" />

                    <p:outputLabel for="height" value="Height in Inches: " />
                    <h:inputText id="height" value="#{accountManager.height}" 
                                 required="true" label="height">
                        <f:validateLongRange minimum="36" maximum="96" />
                    </h:inputText>
                    <p:message for="height" display="icon" />

                    <p:outputLabel for="weight" value="Weight in Pounds: " />
                    <h:inputText id="weight" value="#{accountManager.weight}" 
                                 required="true" label="weight">
                        <f:validateLongRange minimum="50" maximum="400" />
                    </h:inputText>
                    <p:message for="weight" display="icon" />
                    
   
                    <p:outputLabel for="email" value="Email:" />
                    <h:inputText id="email" value="#{accountManager.email}" 
                                 label="Email" required="true">
                        <f:validateLength minimum="2" />
                        <f:validator validatorId="emailValidator" /> 
                    </h:inputText>
                    <p:message for="email" display="icon" />

                    <p:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{accountManager.username}" 
                                 required="true" label="Username">
                        <f:validateLength minimum="4" />
                    </h:inputText>
                    <p:message for="username" display="icon" />

                    <p:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{accountManager.password}" 
                                required="true" label="Password">
                        <f:validator validatorId="passwordValidator" /> 
                    </h:inputSecret>
                    <p:message for="password" display="icon" />

                    <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                    <h:inputSecret id="confirmPassword" 
                                required="true" label="Confirm Password">
                    </h:inputSecret>
                    <p:message for="confirmPassword" display="icon"/>
                    
                    <p:outputLabel for="state" value="State" />
                    <h:selectOneMenu id="state" value="#{accountManager.category}" required="true">
                        <f:selectItems value="#{accountManager.categoryList}" var="state"
                                       itemLabel="#{category}" itemValue="#{category}"/>
                    </h:selectOneMenu>
                    <p:message for="state" display="icon" />
                    
                </h:panelGrid>
            </p:panel>
            <h:outputLabel id="error" value="#{accountManager.statusMessage}"  />
            <br/>
            <h:commandButton class="btn btn-lg btn-success btn-block" id="submit" 
                             action="#{accountManager.createAccount()}" value="Submit" />   
            <h:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
            </h:form>
        </div>
    </h:body>

</html>
