<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SkillCreateDlg" widgetVar="SkillCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSkillTitle}">
            <h:form id="SkillCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skillController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSkillLabel_id}" for="id" />
                        <p:inputText id="id" value="#{skillController.selected.id}" title="#{bundle.CreateSkillTitle_id}" required="true" requiredMessage="#{bundle.CreateSkillRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSkillLabel_category}" for="category" />
                        <p:inputText id="category" value="#{skillController.selected.category}" title="#{bundle.CreateSkillTitle_category}" required="true" requiredMessage="#{bundle.CreateSkillRequiredMessage_category}"/>
                        <p:outputLabel value="#{bundle.CreateSkillLabel_skillName}" for="skillName" />
                        <p:inputText id="skillName" value="#{skillController.selected.skillName}" title="#{bundle.CreateSkillTitle_skillName}" required="true" requiredMessage="#{bundle.CreateSkillRequiredMessage_skillName}"/>
                        <p:outputLabel value="#{bundle.CreateSkillLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{skillController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{skillController.create}" value="#{bundle.Save}" update="display,:SkillListForm:datalist,:growl" oncomplete="handleSubmit(args,'SkillCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SkillCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
